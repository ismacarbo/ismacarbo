name: Generate Snake

on:
  schedule:
    # Esegui il workflow una volta al giorno alle 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate snake animation
        uses: Platane/snk@v2
        with:
          github_user_name: ismacarbo  # Sostituisci con il tuo nome utente GitHub
          outputs: dist/snake.svg
          # Use the entire contribution graph (optionally)
          # If you have a larger contribution graph you might want to specify the full range
          time_range: full

      - name: Add & Commit
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "Generated snake animation"

      - name: Push changes
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
